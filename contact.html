</head>
<body>

    <div class="background-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">Saif.B</a>

            </ul>
        </nav>
    </header>

    <main>
        <section class="project-header">
            <div class="container hero-content reveal">
                <span class="subtitle">Me Rejoindre</span>
                <h1>Contact</h1>
                <p>Une idée de projet ? Une opportunité ? Discutons-en.</p>
            </div>
        </section>

        <section style="padding-top: 0;">
            <div class="container">
                <div class="grid-3" style="grid-template-columns: 1fr 1.5fr; gap: 3rem;"> 
                    
                    <div class="card reveal">
                        <h3>Coordonnées</h3>
                        <p style="color: var(--secondary-text); margin-bottom: 2rem;">Je suis disponible pour échanger sur vos besoins techniques.</p>
                        <ul style="list-style: none; padding: 0;">
                            <li style="margin-bottom: 10px;"><i class="fas fa-envelope" style="color:var(--primary-text); width: 25px;"></i> sa.benchikh6@gmail.com</li>
                            <li style="margin-bottom: 10px;"><i class="fas fa-phone" style="color:var(--primary-text); width: 25px;"></i> 07 49 79 99 01</li>
                            <li style="margin-bottom: 10px;"><i class="fas fa-map-marker-alt" style="color:var(--primary-text); width: 25px;"></i> Herblay, 95220</li>
                            <li style="margin-bottom: 10px;"><i class="fab fa-linkedin" style="color:var(--primary-text); width: 25px;"></i> <a href="#" style="color:var(--primary-text);">LinkedIn</a></li>
                        </ul>
                        <div class="map-container">
                            <iframe src="https://maps.google.com/maps?q=Herblay&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>

                    <div class="card reveal">
                        <h3>Envoyer un message</h3>
                        <form id="contact-form" action="https://formspree.io/f/xzzyvavo" method="POST">
                            <div style="margin-bottom: 1.5rem;">
                                <label for="nom" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Nom complet</label>
                                <input type="text" id="nom" name="nom" required>
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="cta-button" style="width: 100%; border:none; justify-content: center;">
                                Envoyer <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer><div class="container"><p></p></div></footer>
